name: Build and Deploy Spring Function to Azure

on:
  push:
    branches:
      - main
env:
  AZURE_FUNCTIONAPP_NAME: "demo-java-app1"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "."
  #NODE_VERSION: "20.x
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v4
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          sku: 'flexconsumption'    # Parameter required when using a publish profile with Flex Consumption
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
